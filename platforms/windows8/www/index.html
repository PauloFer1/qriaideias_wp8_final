<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>  
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        
         <meta name="viewport" content="maximum-scale=0.5, minimum-scale=0.5, width=device-width, height=device-height, target-densitydpi=device-dpi, user-scalable=no" />
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/css.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.css" />
        <link rel="stylesheet" type="text/css" href="css/override.css" />
        <link rel="stylesheet" type="text/css" href="css/override-android-res.css" />

        <title>QriaIdeias login</title>

        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.8.1.js"></script>
        <script type="text/javascript">
            window.onerror = function(message, url, lineNumber) {
                console.log("Error: "+message+" in "+url+" at line "+lineNumber);
            }
        </script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.1.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="js/sha1.js"></script>
        <script type="text/javascript" src="js/iscroll.js"></script>
        <script type="text/javascript" src="js/jquery.media.js"></script>
        <script type="text/javascript" src="js/jquery.gdocsviewer.min.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
        <script type="text/javascript" src="js/fotos.js"></script>
        <script type="text/javascript" charset="utf-8">
        </script>
    </head>
    <body>
        <div data-role="content" id="page0">
            <div id="headerLogin" data-role="header" >
                <img id="topBar" src="images/top_bar.png"/>
                <img class="logoLogin" src="images/logo_login.png">
            </div>
            <h2 id="LoginH2">Login</h2>
            <div id="loginFailure">Login Failed</div>
            <form id="login_form" data-ajax="true">                
                <input type="email" name="tara_username" id="username" value="" placeholder="email"/>
                <input type="password" name="tara_password" id="password" value="" placeholder="password"/>
                <input type="submit" value="Login" id="btnLogin" name="login"/>
            </form>
        </div>

    </body>
</html>
